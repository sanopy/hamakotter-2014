  <body>

    <div class="container">
      <div class="btn-group btn-group-justified">
	<div class="btn-group">
	  <button id="tweetbutton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">つぶやく</button>
	</div>
      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <!-- ツイート画面 -->
	<div class="modal-dialog">
	  <div class="modal-content">

	    <div class="modal-header"> <!-- ツイート画面のヘッダー -->
	      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	      <h4 class="modal-title" id="myModalLabel">いまどうしてる？</h4>
	    </div>

	    <div class="modal-body" method="get"> <!-- ツイート画面の内容 -->
	      <textarea class="form-control" rows="5" name="content" style="resize:none"></textarea>
	    </div>

	    <div class="modal-footer"> <!-- ツイート画面のフッター -->
	      <span class="char-count">
		140 <!-- 文字数制限 -->
	      </span>
	      <button type="button" id="send" class="btn btn-default" data-dismiss="modal">ツイート</button>
	    </div>
	  </div>
	</div>
      </div>
      <hr>

      <div id="logs">
      </div>
    </div>

	  </div>
	  <div class="right">
	    <span id="counter" style="color: #FFFFFF">現在アクセスしている人数 1人</span>
	    <button class="btn btn-primary btn-lg" style="margin-top: 2px !important;" id="logout">ログアウト</button>
	  </div>
	</div>
      </div>
