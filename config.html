  <body>

    <div class="container">
      <form class="form-signin" role="form">
	<h2 class="form-signin-heading">ユーザー名変更</h2>
	<input type="name" class="form-control" placeholder="新しいユーザー名" required autofocs id="name">
	<hr>
	<button class="btn btn-lg btn-primary btn-block" type="button" id="name-button">ユーザー名を変更</button>
	<br><br><hr><br><br>
	<h2 class="form-signin-heading">プロフィール画像変更</h2>
	<div id="image"></div>
	<input type="file" accept="image/*" name="input">
	<script>
	  $('input[type=file]').iPreview({
	   target: '#image'
	  });
	</script>
	<hr>
	<button class="btn btn-lg btn-primary btn-block" type="button" id="icon-button">プロフィール画像を変更</button>
	<br><br><br><hr><br><br><br>
	<button class="btn btn-lg btn-puro btn-block btn-primary" type="button" id="remove-button">アカウント削除</button>
	<br>
      </form>

	    <button class="btn btn-primary btn-lg" style="margin-top: 2px !important;" id="logout">ログアウト</button>
	  </div>
	</div>
